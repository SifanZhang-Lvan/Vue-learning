<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
  </div>

<script src="../js/vue.js"></script>
<script>
  // 1.创建组件构造器对象
  const cpnc = Vue.extend({
    template: `
      <div>
        <h2>title</h2>
        <p>content,adadas</p>
        <p>content,fafef</p>
      </div>
    `
  })

  // 2.注册组件
  Vue.component('my-cpn', cpnc)

  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
    }
  })

  
</script>
