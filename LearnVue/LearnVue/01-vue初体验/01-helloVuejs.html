<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

<script>
  const app = new Vue({
    //编程范式：声明式编程
    el: '#app',
    data: {
      message: 'Hello'
    }
  })

  //元素js的做法（编程范式：命令式编程）
  //1.创建一个div元素，设置id属性
  // 2.定义一个变量叫message
  // 3.将message变量放在前面的div元素中显示
</script>
<script src="../js/vue.js"></script>
</body>
</html>
