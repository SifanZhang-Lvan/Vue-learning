<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h2>{{messages}}</h2>
    <!-- 该指令后面不需要跟任何表达式（比如之前的v-for后面是由跟表达式的） -->
    <!-- 该指令表示元素和组件只渲染一次，不会随着数据的改变而改变。 -->
    <h2 v-once>{{messages}}</h2>
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'hello'
    }
  })
  
</script>

</body>
</html>
