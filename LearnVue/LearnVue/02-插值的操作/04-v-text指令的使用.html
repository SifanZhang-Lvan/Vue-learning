<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h2>{{messages}}</h2>
    v-text作用和Mustache比较相似：都是用于将数据显示在界面中
    <h2 v-text="messages"></h2>
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'hello'
    }
  })
  
</script>

</body>
</html>
