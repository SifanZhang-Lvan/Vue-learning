<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    v-pre用于跳过这个元素和它子元素的编译过程，用于显示原本的Mustache语法
    第一个h1元素中的内容会被编译解析出来对应的内容
    而第一个h1元素中会直接显示{{message}}
    <h1>{{messages}}</h1>
    <h1 v-pre>{{message}}</h1>
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'hello'
    }
  })
  
</script>

</body>
</html>
