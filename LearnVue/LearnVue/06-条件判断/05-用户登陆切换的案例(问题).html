<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 问题： -->
  <!-- 在有输入内容的情况下，切换了类型，我们会发现文字依然显示之前的输入的内容 -->
  <!-- 解答 -->
  <!-- 这是因为在vue进行dom渲染时，出于性能考虑，会尽可能的复用已经存在的元素，而不是重新创建新的元素 -->
  <!-- 在案例中，vue内部会发现原来的input元素不再使用，直接作为else中的input来使用 -->
  <!-- 解决方案 -->
  <!-- 如果不希望vue出现类似重复利用的问题，可以给对应的input添加key，并且保证key的不同 -->
  <div id="app">
    <div v-if="isShow">
      <h2>邮箱登陆</h2>
      <input type="email" id="email" placeholder="用户邮箱" key="email">
    </div>
    <div v-else>
      <h2>账号登陆</h2>
      <input type="text" id="username" placeholder="用户账户" key="username">
    </div>
    <button @click="click">切换案例</button>
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'hello',
      isShow: true
    },
    methods: {
      click() {
        this.isShow = !this.isShow
      }
    }
  })
  
</script>

</body>
</html>
