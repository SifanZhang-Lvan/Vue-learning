<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <div v-if="isShow">
      <h2>邮箱登陆</h2>
      <input type="email" id="email" placeholder="用户邮箱">
    </div>
    <div v-else>
      <h2>账号登陆</h2>
      <input type="text" id="username" placeholder="用户账户">
    </div>
    <button @click="click">切换案例</button>
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'hello',
      isShow: true
    },
    methods: {
      click() {
        this.isShow = !this.isShow
      }
    }
  })
  
</script>

</body>
</html>
