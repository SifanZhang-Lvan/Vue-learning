<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- 1. stop修饰符的使用，可以阻止冒泡 -->
    <div @click="divclick">
      <button @click.stop="btnclick">click</button>
    </div>

    <!-- 2. prevent修饰符的使用 -->
    <br>
    <form action="basd">
      <input type="submit" value="提交" @click.prevent="submitClick">
    </form>

    <!-- 3. 监听某个键盘的键帽 -->
    <input type="text" @keyup.enter="keyUp"> 

    <!-- 4. once修饰符的使用 -->
    <button @click.once="click2">click2</button>
  </div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'hello'
    },
    methods: {
      divclick() {
        console.log('divclick')
      },
      btnclick() {
        console.log('btnclick')
      },
      submitClick() {
        console.log('submitClick')
      },
      keyUp() {
        console.log('keyup')
      },
      click2() {
        console.log('click2')
      }
    }
  })
  
</script>

</body>
</html>
