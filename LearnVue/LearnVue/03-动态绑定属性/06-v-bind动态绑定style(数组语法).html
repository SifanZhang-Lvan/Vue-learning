<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h2 :style="[style1, style2]">{{messages}}</h2>
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'hello',
      style1: {color: 'red'},
      style2: {fontSize: '50px'}
    }
  })
  
</script>

</body>
</html>
