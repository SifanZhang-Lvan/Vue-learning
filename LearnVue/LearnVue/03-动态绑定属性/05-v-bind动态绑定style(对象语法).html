<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h2 :style="{key(属性名: value(属性值))}">{{messages}}</h2>
    <!-- 50px必须加上单引号，否则当成一个变量去解析 -->
    <!-- <h2 :style="{font-size: '50px'}">{{messages}}</h2> -->
    <!-- finalSize当成一个变量使用 -->
    <!-- <h2 :style="{font-size: finalSize}">{{messages}}</h2> -->
    <h2 :style="getStyle()">{{messages}}</h2>
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'hello',
      finalSize: 100,
      finalColor: 'red'
    },
    methods: {
      getStyle: function () {
        return {fontSize: this.finalSize + 'px', color: this.finalColor}
      }
    }
  })
  
</script>

</body>
</html>
