<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div v-if="books.length">
      <table border="1">
        <tr>
          <td></td>
          <td>书籍名称</td>
          <td>出版日期</td>
          <td>价格</td>
          <td>购买数量</td>
          <td>操作</td>
        </tr>
        <tr v-for="(item,index) in books">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.date}}</td>
          <td>{{item.price | showPrice}}</td>
          <td><button @click="sub(index)" v-bind:disabled="item.count <= 0">-</button>{{item.count}}<button @click="add(index)">+</button></td>  
          <td><button @click="isShow(index)">移除</button></td>
        </tr>
      </table>
      <h3>total price: {{totalPrice | showPrice}}</h3>
    </div>
    <div v-else>
      <h2>购物车为空</h2>
    </div>
  </div>
  
  <script src="../js/vue.js"></script>
  <script src="../08-书籍购物车案例/main.js"></script>
</body>
</html>
