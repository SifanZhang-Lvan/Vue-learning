<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- 错误的做法：这里不可以使用mustache语法 -->
    <!-- <img src="{{imgUrl}}" alt=""> -->
    <!-- 正确的做法：使用v-bind指令 -->
    <img v-bind:src="imgUrl" alt="">
    <a v-bind:href="aHref">百度一下</a>

    <!-- 语法糖的写法 -->
    <img :src="imgUrl" alt="">
    <a :href="aHref">百度一下</a>
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'hello',
      imgUrl: 'https://i0.hdslb.com/bfs/sycp/creative_img/202101/2082599ce91a7ccc2c4874d109ab5896.jpg',
      aHref: 'http://www.baidu.com'
    }
  })
  
</script>

</body>
</html>
