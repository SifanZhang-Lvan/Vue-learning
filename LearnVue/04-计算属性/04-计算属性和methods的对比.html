<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- 直接拼接： 语法过于繁琐 -->
    <h2>{{firstname}} {{lastname}}</h2>

    <!-- 通过定义methods -->
    <h2>{{getFullname()}}</h2>

    <!-- 通过computed -->
    <h2>{{fullName}}</h2>
    <!-- 使用methods会调用多次，而使用computed只会调用一次，会有缓存 -->
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      firstname: 'John',
      lastname: 'Smith'
    },
    methods: {
      getFullname: function() {
        return this.firstname + ' ' + this.lastname
      }
    },
    //计算属性一般没有set方法，只读属性
    computed: {
      fullName: {
        set: function(value) {
        const name = value.split(' ')
        this.firstname = name[0];
        this.lastname = name[1];
      },
      get: function() {
        return this.firstname + ' ' + this.lastname
      }
    }
  }
  })
  
</script>

</body>
</html>
