<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <h2>totalPrice: {{totalPrice}}</h2>
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      book: [
        {id: 110, title: '123' , price: 110},
        {id: 111, title: '13' , price: 102},
        {id: 112, title: '12ss3' , price: 120},
        {id: 113, title: '12aa3' , price: 130}
      ]
    },
    computed:{
      totalPrice: function () {
        let result = 0;
        for(let i = 0; i < this.book.length; i++) {
          result += this.book[i].price;
        }
        return result
      }
    }
  })
  
</script>

</body>
</html>
