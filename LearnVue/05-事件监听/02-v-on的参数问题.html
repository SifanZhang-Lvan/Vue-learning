<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- 1.事件调用的方法没有参数 -->
    <button @click="btnClick()">按钮1</button>
    <button @click="btnClick">按钮1</button>

    <!-- 2.在事件定义的时，写方法时省略了小括号，但是方法本身是需要一个参数的，这个时候，Vue会默认的将浏览器生产的event事件对象作为参数传入到方法 -->
    <!-- <button @click="btnClick2(123)">按钮2</button> -->
    <!-- <button @click="btnClick2()">按钮2</button> -->
    <button @click="btnClick2">按钮2</button>

    <!-- 3.方法定义时，我们需要event对象，同时有需要其他参数 -->
    <!-- 在调用方式，如何手动的获取到浏览器参数的event对象： $event -->
    <button @click="btnClick3(123， $event)">按钮2</button>
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'hello'
    },
    methods: {
      btnClick() {
        console.log('1111')
      },
      btnClick2(name) {
        console.log(name)
      },
      btnClick3(abc, event) {
        console.log(abc, event)
      }
    }
  })
  
</script>

</body>
</html>
