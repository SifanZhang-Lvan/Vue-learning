<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- v-if 当条件为false时，包含v-if指令的元素不会在dom中显示 -->
    <h2 v-if="isShow">{{messages}}</h2>
    <!-- v-show 当条件为false时，只是添加了样式display：none -->
    <h2 v-show="isShow">{{messages}}</h2>
  </div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      messages: 'hello',
      isShow: true
    }
  })
  
</script>

</body>
</html>
